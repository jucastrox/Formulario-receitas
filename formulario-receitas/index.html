<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Academia</title>
</head>
<body>
    <h2>Inscreva sua receita</h2>
    <form action="enviado.html" method="post">
        <label for ="nome">Nome da receita:</label>
        <input type="text" name="nome" id="nome"
        required="required" autofocus><br>

        <label>Categoria:</label>
        <select name="objetivo" required>
            <option value="">Selecione a categoria</option>
            <option value="massa-muscular">Aperitivo</option>
            <option value="cardiovascular">Entrada</option>
            <option value="flexibilidade">Prato Principal</option>
            <option value="mental">Sobremesas</option>
        </select>
        <br>

        <label>Ingredientes:</label>
        <textarea name="Informações" rows="10" cols="25"
        maxlength="100" required placeholder="Escreva informações adicionais que julgar importante.">
    </textarea>
    <br>

    <label>Modo de preparo:</label>
        <textarea name="Informações" rows="10" cols="25"
        maxlength="100" required placeholder="Escreva informações adicionais que julgar importante.">
    </textarea>
    <br>

    <label for="tp_preparo">Tempo de preparo:</label>
        <input type="time" name="tp_preparo" id="tp_preparo"
        required><br>

        <label> Dificuldade: </label>
        
        <input class="emlinha" type="radio" name="dificuldade"
        id="facil">
        <label class="emlinha" for="facil">Fácil</label>
       
        <input class="emlinha" type="radio" name="dificuldade"
       id="moderada">
       <label class="emlinha" for="moderada"> Moderada</label>
       
       <input class="emlinha" type="radio" name="dificuldade"
       id="dificil">
       <label class="emlinha" for="dificil">Difícil</label>

       <label for="Foto">Foto da receita:</label>
        <input type="file" name="foto" id="foto"
        required><br>

        <label for ="nome">Seu nome:</label>
        <input type="text" name="nome" id="nome"
        required="required" autofocus><br>

        <label for ="email">E-mail de contato:</label>
        <input type="email" name="email" id="email"
        required placeholder="Exemplo: email@gmail.com"><br>

        <label>comentários Adicionais:</label>
        <textarea name="Informações" rows="8" cols="25"
        maxlength="100" required placeholder="Escreva informações adicionais que julgar importante.">
    </textarea>
    <br>
    <input type="submit" name="enviar" value="enviar"id="enviar">
    <p>

    </form>

</body>
</html>
